<div th:replace="layout/imports :: imports" />
<div th:replace="layout/header :: header(userid=${userid})" />

<div class="adder_wrapper">
    <h1>Add a new course</h1>
    <form action="#" th:action="@{/add_new_student(courseid=${courseid}, userid=${userid})}" th:object="${new_student}" method="post">
        <div class="text_field">
            <input type="text" th:field="*{name}" required>
            <span></span>
            <label>Name</label>
        </div>
        <div class="text_field">
            <input type="text" th:field="*{year_of_registration}" required>
            <span></span>
            <label>Year of Registration</label>
        </div>
        <div class="text_field">
            <input type="text" th:field="*{semester}" required>
            <span></span>
            <label>Semester</label>
        </div>

        <input class="add_button" type="submit" value="Add new student">
    </form>
</div>

<div th:replace="layout/footer :: footer" />

<style>
    .adder_wrapper {
        margin: 9rem auto;
        width: 50%;
        background: var(--body-bg-color);
        border-radius: 10px;
        box-shadow: 5px 5px 15px var(--shadow-color);
    }
    
    .adder_wrapper h1 {
        text-align: center;
        padding: 20px 0;
        font-size: 2em;
        font-weight: 700;
        border-bottom: 1px solid var(--text-color);
    }

    .adder_wrapper form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    form .text_field {
        position: relative;
        border-bottom: 2px solid var(--text-color);
        margin: 30px 0;
    }

    .text_field input {
        color: var(--text-color);
        font-family: Raleway;
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .text_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: var(--text-color);
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
    }

    .text_field span::before {
        content: "";
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: var(--yellow);
        transition: 0.5s;
    }

    .text_field input:focus ~ label,
    .text_field input:valid ~ label {
        top: -5px;
        color: var(--yellow);
    }
    
    .text_field input:focus ~ span::before,
    .text_field input:valid ~ span::before {
        width: 100%;
    }

    .add_button {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: var(--yellow);
        border-radius: 25px;
        font-size: 18px;
        color: var(--dark-color);
        font-weight: 700;
        cursor: pointer;
        outline: none;
        margin: 30px 0;
    }

    .add_button:hover {
        border-color: var(--yellow);
        transition: 0.5s;
    }
</style>
