<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Press Add Button</title>
</head>
<body>
    <div class="container">
        <div class="name">Press Add Button</div>

        <div class="data">
            <i>Data:</i>
            <ul>
                <li>&lt;Course Item&gt;</li>
            </ul>
        </div>

        <div class="actors">
            <i>Actors</i>
            <ol>
                <li>Professor</li>
            </ol>
        </div>

        <div class="preconditions">
            <i>Pre Conditions</i>
            <ol>
                <li>-</li>
            </ol>
        </div>

        <div class="primary-course">
            <i>Main Flow:</i>
            <ol>
                <li>Professor issues "Add Course" command</li>
                <li>System shows the add course view to the professor</li>
            </ol>
        </div>

        <div class="postconditions">
            <i>Post Conditions</i>
            <ol>
                <li>View state changes to the 'add' form</li>
            </ol>
        </div>
    </div>
</body>
</html>
