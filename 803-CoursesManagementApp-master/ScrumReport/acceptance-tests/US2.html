<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>US2</title>
</head>
<body>
    <div class="container">
        <div class="name">US2 Browse List</div>

        <div class="data">
            <i>Data:</i>
            <ul>
                <li>&lt;List of cources&gt;</li>
            </ul>
        </div>

        <div class="primary-course">
            <i>Primary Course:</i>
            <ol>
                <li>User presses the 'Browse' button</li>
                <li>User scrolls through the list of courses</li>
            </ol>
        </div>

        <div class="result">
            <i>Expected Result:</i>
            <ol>
                <li>User is presented with a list of courses retrieved from a DBMS.</li>
                <li>New courses are presented dynamically in a lazy list fashion.</li>
            </ol>
        </div>
    </div>
</body>
</html>
