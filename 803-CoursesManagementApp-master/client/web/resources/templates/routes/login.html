<link rel="stylesheet" type="text/css" href="/css/variables.css" media="screen" />

<div class="center">
    <h1>Login</h1>
    <form action="#" th:action="@{/authenticate_credentials}" th:object="${reg}" method="post">
        <div class="text_field">
            <input type="text" th:field="*{username}" required>
            <span></span>
            <label>Username</label>
        </div>

        <div class="text_field">
            <input type="password" th:field="*{password}" required>
            <span></span>
            <label>Password</label>
        </div>

        <input class="login_button" type="submit" value="Login">
        <div class="register_link">
            <a href="/register">Register</a>
        </div>
    </form>
</div>

<style>
    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        background: var(--body-bg-color);
        border-radius: 10px;
        box-shadow: 5px 5px 15px var(--shadow-color);
    }
    
    .center h1 {
        text-align: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--text-color);
    }

    .center form {
        padding: 0 40px;
        box-sizing: border-box;
    }

    form .text_field {
        position: relative;
        border-bottom: 2px solid var(--text-color);
        margin: 30px 0;
    }

    .text_field input {
        color: var(--text-color);
        font-family: Raleway;
        width: 100%;
        padding: 0 5px;
        height: 40px;
        font-size: 16px;
        border: none;
        background: none;
        outline: none;
    }

    .text_field label {
        position: absolute;
        top: 50%;
        left: 5px;
        color: var(--text-color);
        transform: translateY(-50%);
        font-size: 16px;
        pointer-events: none;
        transition: 0.5s;
    }

    .text_field span::before {
        content: "";
        position: absolute;
        top: 40px;
        left: 0;
        width: 0%;
        height: 2px;
        background: var(--yellow);
        transition: 0.5s;
    }

    .text_field input:focus ~ label,
    .text_field input:valid ~ label {
        top: -5px;
        color: var(--yellow);
    }
    
    .text_field input:focus ~ span::before,
    .text_field input:valid ~ span::before {
        width: 100%;
    }

    .login_button {
        width: 100%;
        height: 50px;
        border: 1px solid;
        background: var(--yellow);
        border-radius: 25px;
        font-size: 18px;
        color: var(--dark-color);
        font-weight: 700;
        cursor: pointer;
        outline: none;
    }

    .login_button:hover {
        border-color: var(--yellow);
        transition: 0.5s;
    }

    .register_link {
        margin: 30px 0;
        text-align: center;
        font-size: 16px;
    }

    .register_link a {
        color: var(--text-color);
        text-decoration: none;
    }

    .register_link a:hover {
        text-decoration: underline;
    }
</style>
