<div th:replace="layout/imports :: imports" />
<div th:replace="layout/header :: header(userid=${userid})" />

<!-- TODO Implement the item sorter -->
<div class="wrapper">
    <table class="content-table">
        <thead>
            <tr>
                <th scope="col">Semester</th>
                <th scope="col">Project</th>
                <th scope="col">Exam</th>
                <th scope="col">Weighted Average</th>
            </tr>
        </thead>
    
        <tbody>
            <tr th:each="grades : ${grades_list}">
                <td th:text="${grades.semester}" />
                <td th:text="${grades.project}" />
                <td th:text="${grades.exam}" />
                <td th:text="0.3 * ${grades.project} + 0.7 * ${grades.exam}"></td>
            </tr>
        </tbody>
    </table>

    <button>
        <a th:href="@{/courses/{courseid}/students/{studentid}/addgrades(courseid=${courseid}, studentid=${studentid}, userid=${userid})}">
            Add Grades Set
        </a>
    </button>
</div>
